<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service Analyzer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Analyze Your Terms of Service</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Paste the Terms of Service Below</h2>
            <textarea id="tos-input" placeholder="Paste the Terms of Service here..."></textarea>
            <button onclick="summarizeTOS()">Summarize</button>
        </section>
        <section class="output-section">
            <h2>Summary</h2>
            <div id="summary-output">
                <!-- Summary will be displayed here -->
            </div>
            <h2>Red Flags</h2>
            <div id="red-flags-output">
                <!-- Red flags will be displayed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
